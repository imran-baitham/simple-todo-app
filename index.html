<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <meta name="description"
        content="
    todos, the world's most popular task manager and to-do list app, is trusted by over 1k people and teams. With todo app, you can finally achieve focus, organization, and a sense of calm.">
    <meta name="keywords" content="imran baitham, Todo, todo, todo app, todos">
    <link rel="icon" type="image/png" href="./images/favicon.ico">
    <!--  -->
    <meta property="og:title" content="Todos App">
    <meta property="og:description" content="simple todo app with simple code base.">
    <meta property="og:image" content="http://imranbaitham.xyz/myimage.jpg">
    <meta property="og:url" content="http://imranbaitham.xyz">
    <!-- icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- ========= Css ========= -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p></p>
                    <i class="uil uil-times"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label>Title</label>
                        <input type="text" spellcheck="false">
                    </div>
                    <div class="row description">
                        <label>Description</label>
                        <textarea spellcheck="false"></textarea>
                    </div>
                    <button></button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><i class="uil uil-plus"></i></div>
            <p>Add new note</p>
        </li>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
